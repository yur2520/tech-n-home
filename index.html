<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실과 수업자료 모음</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <!-- Main Title -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">실과 수업자료 모음</h1>
            <p class="text-gray-500 mt-2">초등학교 실과 수업을 위한 자료 모음</p>
        </header>

        <main>
            <!-- Card Section: Resource Management -->
            <section class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="p-6 md:p-8">
                    <!-- Card Title -->
                    <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 border-l-4 border-teal-500 pl-4 mb-6">생활 자원 관리</h2>
                    
                    <!-- Description -->
                    <p class="text-gray-600 mb-8">
                        생활 자원 관리법 관련 자료
                    </p>

                    <!-- Button Group -->
                    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                        <!-- Time Management Button -->
                        <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50">
                            시간 관리
                        </button>
                        
                        <!-- Allowance Management Button -->
                        <button class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                            용돈 관리
                        </button>
                        
                        <!-- Clothing Management Button -->
                        <button class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                            옷 관리
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-center mt-10">
            <p class="text-sm text-gray-400"></p>
        </footer>
    </div>

</body>
</html>
