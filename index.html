<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실과 수업자료 모음</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 'Noto Sans KR' 폰트를 기본으로 설정합니다. */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto px-4 py-8 md:py-12">
        
        <!-- 페이지 제목 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">실과 수업자료 모음</h1>
            <p class="text-lg text-gray-500 mt-3">초등학교 실과 수업을 위한 다양한 자료를 확인해보세요.</p>
        </header>

        <main class="space-y-12">

            <!-- 카드 섹션 1: 생활 자원 관리 -->
            <section class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                <div class="p-6 md:p-8">
                    <!-- 카드 제목 -->
                    <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 border-l-4 border-teal-500 pl-4 mb-8">생활 자원 관리</h2>
                    
                    <!-- 설명 -->
                    <p class="text-gray-600 mb-8">
                        시간, 용돈, 물건 등 우리의 소중한 자원을 효율적으로 관리하는 방법을 배워봅니다.
                    </p>

                    <!-- 버튼 그룹 (Grid Layout) -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 시간 관리 버튼 -->
                        <a href="#" class="block text-center bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50">
                            시간 관리
                        </a>
                        
                        <!-- 용돈 관리 버튼 -->
                        <a href="#" class="block text-center bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                            용돈 관리
                        </a>
                        
                        <!-- 옷 관리 버튼 -->
                        <a href="#" class="block text-center bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                            옷 관리
                        </a>
                    </div>
                </div>
            </section>

            <!-- 카드 섹션 2: 생활 공간 관리 -->
            <section class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                <div class="p-6 md:p-8">
                    <!-- 카드 제목 -->
                    <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 border-l-4 border-emerald-500 pl-4 mb-8">생활 공간 관리</h2>
                    
                    <!-- 설명 -->
                    <p class="text-gray-600 mb-8">
                        우리가 생활하는 공간을 깨끗하고 안전하게 관리하는 방법을 알아봅니다.
                    </p>

                    <!-- 버튼 그룹 (Grid Layout) -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 정리정돈과 청소 버튼 -->
                        <a href="claening_manual.html" class="block text-center bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50">
                            정리정돈과 청소
                        </a>
                        
                        <!-- 분리수거 버튼 -->
                        <a href="#" class="block text-center bg-lime-500 hover:bg-lime-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-lime-500 focus:ring-opacity-50">
                            분리수거
                        </a>
                        
                        <!-- 안전한 생활 공간 버튼 -->
                        <a href="#" class="block text-center bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50">
                            안전한 생활 공간
                        </a>
                    </div>
                </div>
            </section>

        </main>

        <!-- 푸터 -->
        <footer class="text-center mt-12">
            <p class="text-sm text-gray-400">&copy; 2025 초등실과수업. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
